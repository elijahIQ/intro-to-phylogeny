/* ─────────────────────────
    RANDOMIZE QUESTIONS
─────────────────────────── */
questions = questions.sort(() => Math.random() - 0.5);

let currentIndex = 0;


/* ──────────── STORE USER ANSWERS ──────────── */
let userAnswers = {};  
// example: userAnswers[3] = 2  → Question 3, option index 2 selected

/* ─────────── DISPLAY QUESTION (with stored answers) ─────────── */
function showQuestion() {
    let q = questions[currentIndex];
    let container = document.getElementById("questionContainer");

    container.innerHTML = `
        <div class="question-box">
            <p><b>${currentIndex + 1}. ${q.q}</b></p>
            ${q.o.map((opt, i) => `
                <label>
                    <input type="radio" name="q${currentIndex}"
                        value="${i}"
                        ${userAnswers[currentIndex] === i ? "checked" : ""}>
                    ${opt}
                </label><br>
            `).join("")}
        </div>
    `;

    // Save answer automatically when clicking
    document.querySelectorAll(`input[name="q${currentIndex}"]`).forEach(radio => {
        radio.addEventListener("change", function() {
            userAnswers[currentIndex] = parseInt(this.value);
        });
    });
}

/* ─────────── NEXT / PREVIOUS — Keeps Answers Saved ─────────── */
function nextQuestion() {
    if (currentIndex < questions.length - 1) {
        currentIndex++;
        showQuestion();
    }
}
function prevQuestion() {
    if (currentIndex > 0) {
        currentIndex--;
        showQuestion();
    }
}

/* ─────────── SUBMIT: Score Only Based on Answered Questions ─────────── */
function submitQuiz() {
    let score = 0;
    let answeredQuestions = Object.keys(userAnswers).length;
    let details = "";

    for (let index in userAnswers) {
        index = parseInt(index);
        let q = questions[index];
        let userAnswer = userAnswers[index];

        if (userAnswer === q.a) score++;

        details += `
            <p>
                <b>${index + 1}. ${q.q}</b><br>
                <span class="${userAnswer === q.a ? 'correct-answer' : 'incorrect-answer'}">
                    Your answer: ${q.o[userAnswer]}
                </span><br>
                <span class="correct-answer">Correct answer: ${q.o[q.a]}</span>
            </p><hr>
        `;
    }

    if (answeredQuestions === 0) {
        details = "<p>You did not answer any question.</p>";
    }

    document.getElementById("result").style.display = "block";
    document.getElementById("result").innerHTML = `
        <h2>Answered: ${answeredQuestions} / ${questions.length}</h2>
        <h2>Your Score: ${score}</h2><br>
        ${details}
    `;
}

/* ─────────── TIMER (unchanged) ─────────── */
let timeLeft = 90 * 60;
function countdown() {
    let minutes = Math.floor(timeLeft / 60);
    let seconds = timeLeft % 60;

    document.getElementById("time").innerHTML =
        `${minutes}:${seconds < 10 ? "0" + seconds : seconds}`;

    if (timeLeft <= 0) {
        submitQuiz();
        document.getElementById("timer").style.background = "red";
        return;
    }
    timeLeft--;
    setTimeout(countdown, 1000);
}
countdown();

/* ─────────── SHOW FIRST QUESTION ─────────── */
showQuestion();
